<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="text-center p-2 bg-light">Let's Play Rock, Paper or Scissors xD</header>
    <main>


        <div class="container-fluid main-container">
            <div class="row">
                <div class="col-12 shadow">
                    <div class="row text-center align-items-end p-5">
                        <div class="col-4">
                            <!-- if we use h OR w goes in increments of 25 -->
                            <img src="therock.png" alt="" class="img-fluid mb-3">
                            <button class="btn btn-primary btn-block" onclick="play('rock')">Rock</button>
                        </div>
                        <div class="col-4">
                            <img src="paper.jpg" alt="" class="img-fluid mb-3">
                            <button class="btn btn-secondary btn-block" onclick="play('paper')">PAPER</button>
                        </div>
                        <div class="col-4">
                            <img src="scissors.jpg" alt="" class="img-fluid mb-3">
                            <button class="btn btn-success btn-block" onclick="play('scissors')">SCISSORS</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center text-center">
                <div class="col-4" id="user-score">users score</div>
                <div class="col-4 pt-3 pb-3" id="final-result">result message</div>
                <div class="col-4" id="comp-score">comp score</div>
            </div>
        </div>


    </main>
    <footer class="text-center">footer</footer>





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
